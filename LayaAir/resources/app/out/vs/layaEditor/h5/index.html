<body class="monaco-shell vs-dark" aria-label="">
    <div style="position: absolute;right: 0px;;top:-5px;z-index: 9999999999999999">

    <script type="text/javascript">
        var autoAdapt1 = document.getElementById('autoAdapt1');
        if ("auto" === InnerVer) {
            autoAdapt1.src = 'res/icons/32_auto.png';

        } else if ("release" === InnerVer) {
            autoAdapt1.src = 'res/icons/32.png';
            autoAdapt1.style.left = '12px';
        } else {
            console.log("Unknown InnerVer: " + InnerVer + "!");
        }
